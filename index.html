    <link rel="stylesheet" href="https://unpkg.com/@petercatai/assistant@1.0.7/dist/umd/assistant.min.css">
    <script>
        var _hmt = _hmt || [];
        (function () {
            let VITE_BAIDU_STATISTICS = '%VITE_BAIDU_STATISTICS%'
            let VITE_DOMAIN = '%VITE_DOMAIN%'
            let VITE_PETERCAT_AI_TOKEN = '%VITE_PETERCAT_AI_TOKEN%'
            if (VITE_BAIDU_STATISTICS && location.host.endsWith(VITE_DOMAIN)) {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?" + VITE_BAIDU_STATISTICS;
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            }
            if (VITE_PETERCAT_AI_TOKEN && location.host.endsWith(VITE_DOMAIN)) {
                window.onload = () => {
                    window.petercat = PetercatLUI.initAssistant({
                        apiDomain: 'https://api.petercat.ai',
                        token: VITE_PETERCAT_AI_TOKEN,
                        clearMessage: true
                    });
                }
            }
        })();
    </script>
</head>

    <div id="app"></div>

</body>
